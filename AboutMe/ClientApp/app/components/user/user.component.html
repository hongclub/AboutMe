<h1>User Profile</h1>
<p>This will provide functionality to manage user profile</p>
<p>To do: edit modes</p>


<div *ngIf="user">
    <div>
        <label>
            Id:
            {{ user.id }}
        </label>
    </div>
    <div>
        <label>
            Username:
            <input [(ngModel)]="user.userName" placeholder="name" /> 
        </label>
    </div>
    <div>
        <label>
            First Name:
            <input [(ngModel)]="user.firstName" placeholder="name" />
        </label>
    </div>
    <div>
        <label>
            Last Name:
            <input [(ngModel)]="user.lastName" placeholder="name" />
        </label>
    </div>
    <div>
        <label>
            Email Address:
            <input [(ngModel)]="user.emailAddress" placeholder="name" />
        </label>
    </div>
    <div>
        <label>
            Phone Number:
            <input [(ngModel)]="user.phoneNumber" placeholder="name" />
        </label>
    </div>

    <button (click)="save()">save</button>
</div>
