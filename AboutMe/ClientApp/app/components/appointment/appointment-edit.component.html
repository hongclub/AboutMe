<h2>Appointment Detail</h2>
<hr>


<div class="container-fluid">
    <div class="row">
        <div *ngIf="appointment" class="col-sm-5" style="background-color:#f5f5f5; padding: 30px; border-radius: 10px;">
            <!--
    <div class="form-group">
        <label>
            {{ appointment.id }}
        </label>
    </div>
    -->

            <div class="form-group">
                <label>
                    <span class="text-muted">Title</span>
                    <input class="form-control" [(ngModel)]="appointment.title" placeholder="name" />
                </label>
            </div>

            <div class="form-group">
                <label>
                    <span class="text-muted">ObjectType</span>
                    <select class="form-control" type="date" #selectObjectType [(ngModel)]="selectedObjectType" (change)="changeObjectTypeDropdown(selectObjectType.value)">
                        <option *ngFor="let ot of objectTypes" [value]="ot.id">{{ot.name}}</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="text-muted">ObjectId</span>
                    <input class="form-control" [(ngModel)]="appointment.objectId" placeholder="name" />
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="text-muted">Type</span>
                    <select class="form-control" type="date" #selectType [(ngModel)]="selectedType" (change)="changeTypeDropdown(selectType.value)">
                        <option *ngFor="let t of types" [value]="t.id">{{t.name}}</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="text-muted">From</span>
                    <input class="form-control" [(ngModel)]="appointment.fromDate" placeholder="name" />
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="text-muted">To</span>
                    <input class="form-control" [(ngModel)]="appointment.toDate" placeholder="name" />
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="text-muted">Description</span>
                    <textarea class="form-control" rows="3" cols="50" [(ngModel)]="appointment.description" placeholder="name">
            </textarea>
                </label>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" (click)="save()">save</button>
                <button class="btn btn-secondary" (click)="goBack()">cancel</button>
            </div>
        </div>
    </div>
    </div>
