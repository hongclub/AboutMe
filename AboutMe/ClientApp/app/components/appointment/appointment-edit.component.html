<div *ngIf="appointment">
    <!--
    <div class="form-group">
        <label>
            {{ appointment.id }}
        </label>
    </div>
    -->

<div class="form-group">
    <label>
        <span class="text-muted">Title</span>
        <input class="form-control" [(ngModel)]="appointment.title" placeholder="name" />
    </label>
</div>

<div class="form-group">
    <label>
        <span class="text-muted">ObjectType</span>
        <input class="form-control" [(ngModel)]="appointment.objectType" placeholder="name" />
    </label>
</div>
<div class="form-group">
    <label>
        <span class="text-muted">ObjectId</span>
        <input class="form-control" [(ngModel)]="appointment.objectId" placeholder="name" />
    </label>
</div>
<div class="form-group">
    <label>
        <span class="text-muted">Created Date</span>
        <input class="form-control" [(ngModel)]="appointment.date" placeholder="name" />
    </label>
</div>
<div class="form-group">
    <label>
        <span class="text-muted">Created Date</span>
        <input class="form-control" [(ngModel)]="appointment.createdDate" placeholder="name" />
    </label>
</div>
<div class="form-group">
    <label>
        <span class="text-muted">Description</span>
        <textarea class="form-control" rows="3" cols="50" [(ngModel)]="appointment.description" placeholder="name">
            </textarea>
    </label>
</div>

<div class="form-group">
    <button class="btn btn-primary" (click)="save()">save</button>
    <button class="btn btn-secondary" (click)="goBack()">cancel</button>
</div>
</div>
