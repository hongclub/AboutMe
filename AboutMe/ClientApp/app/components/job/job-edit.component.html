<h2>Job Detail</h2>
<hr>

<div class="container-fluid">
    <div class="row">
        <div *ngIf="job" class="col-sm-5" style="background-color:#f5f5f5; padding: 30px; border-radius: 10px;">
                <!--
                <div class="form-group">
                    <label>
                        {{ job.id }}
                    </label>
                </div>
                -->

                <div class="form-group">
                    <label>
                        <span class="text-muted">Title</span>
                    </label>
                    <input class="form-control" [(ngModel)]="job.title" placeholder="name" />
                </div>

                <div class="form-group">
                    <label>
                        <span class="text-muted">Overall Rating</span>
                    </label>
                    <input class="form-control" [(ngModel)]="job.rating" placeholder="name" />
                </div>
                <div class="form-group">
                    <label>
                        <span class="text-muted">Company Rating</span>
                    </label>
                    <input class="form-control" [(ngModel)]="job.companyRating" placeholder="name" />
                </div>
                <div class="form-group">
                    <label>
                        <span class="text-muted">Category</span>
                    </label>
                    <input class="form-control" [(ngModel)]="job.category" placeholder="name" />
                </div>
                <div class="form-group">
                    <label>
                        <span class="text-muted">Comment</span>
                    </label>
                    <textarea class="form-control" rows="4" cols="50" [(ngModel)]="job.comment" placeholder="name"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <span class="text-muted">Description</span>
                    </label>
                    <textarea class="form-control" rows="4" cols="50" [(ngModel)]="job.description" placeholder="name"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="save()">save</button>
                    <button class="btn btn-secondary" (click)="goBack()">cancel</button>
                </div>
            </div>
        </div>
    </div>
