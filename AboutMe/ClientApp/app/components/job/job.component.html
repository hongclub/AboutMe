<h2>Jobs</h2>
<hr>


<button (click)="true;" [routerLink]="['/job-edit']" class="btn btn-primary">Add Job</button>

<table class='table' *ngIf="jobs">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Descrption</th>
            <th>Comment</th>
            <th>Rating</th>
            <th>Company Rate</th>
            <th>Category</th>
            <th>Modified Date</th>
            <th>Created Date</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs">
            <td>{{ job.id }}</td>
            <td>{{ job.title }}</td>
            <td>{{ job.description }}</td>
            <td>{{ job.comment }}</td>
            <td>{{ job.rating }}</td>
            <td>{{ job.companyRating }}</td>
            <td>{{ job.category }}</td>
            <td>{{ job.modifiedDate }}</td>
            <td>{{ job.createdDate }}</td>
            <td>
                <a [routerLink]="['/job-edit', job.id]">
                    <span class='glyphicon glyphicon-pencil'></span> 
                </a>
            </td>
            <td>
                <a (click)="delete(job.id)">
                    <span class='glyphicon glyphicon-trash'></span> 
                </a>
            </td>
        </tr>
    </tbody>
</table>
